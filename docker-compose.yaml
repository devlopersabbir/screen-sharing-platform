version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-ssl
    ports:
      - "8443:443" # Optional extra mapping
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/nginx/certs
    depends_on:
      - node-server
    networks:
      - app-network

  node-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    expose:
      - "5152"
    environment:
      - PORT=5152
    networks:
      - app-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
             --email devlopersabbir@email.com --agree-tos --no-eff-email
             -d 145-223-97-55.nip.io --non-interactive"

networks:
  app-network:
    driver: bridge
