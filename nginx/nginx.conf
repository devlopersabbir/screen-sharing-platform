events {}

http {
  server {
    listen 8443 ssl;
    server_name 145-223-97-55.nip.io; # Or your actual IP if not using nip.io

    ssl_certificate     /etc/nginx/certs/selfsigned.crt;    # <--- Changed
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;    # <--- Changed

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    location / {
      proxy_pass          http://node-app:5152;
      proxy_http_version 1.1;
      proxy_set_header    Upgrade $http_upgrade;
      proxy_set_header    Connection 'upgrade';
      proxy_set_header    Host $host;
      proxy_cache_bypass  $http_upgrade;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Real-IP $remote_addr;
    }
  }
}